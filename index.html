<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script type="module" src="js/world-tracking.js"></script>
</head>
<body>
    <div id="container"></div>
    <a-scene>
        <a-entity gltf-model="url(fishball.glb)" scale =".1 .1 .1" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
        </a-plane>
    </a-scene>
</body>
</html>
